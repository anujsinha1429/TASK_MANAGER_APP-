<!DOCTYPE html>
<html lang="en">
<head>
    <title> TASK MANAGER </title>
</head>
<body>
    <nav>
        <h2> Task Manager App </h2>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('task.dashboard') }}">Dashboard</a>
            <a href="{{ url_for('task.taskboard') }}">Task Board</a>
           
        {% else %}
            <a href="{{ url_for('auth.login') }}">Login</a>
            <a href="{{ url_for('auth.register') }}">Register</a>
        {% endif %}
        <hr>
    </nav>
    {% block content %}
    {% endblock %}

</body>
</html>
